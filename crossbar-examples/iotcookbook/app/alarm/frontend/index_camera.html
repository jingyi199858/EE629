<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="img/favicon.ico">
   <title>WAMP Alarm</title>
   <link rel="stylesheet" href="css/alarm.css">
</head>
<body>

   <header>
      <div id="header_inner">
         <div id="demo_title">
            <span>WAMP Alarm (Camera)</span>
         </div>
         <a class="navbar-brand" href="/">
            <img src="img/crossbar_icon_inverted.png" alt="crossbar logo inverted" width="60" height="60">
            <span class="fontFace">
               <span>Crossbar</span><span>.io</span>
            </span>
         </a>
      </div>
   </header>

   <div id="demo_body">

      <p id="connectingIndicator">
         Connecting to backend...
      </p>

      <div class="armamentAndAlarm">
         
         <div class="alarmContainer">
            <div class="alarm" id="alarmIndicator">
               Alarm!!!
            </div>   
         </div> 
         
         <div class="alarmArmedIndicator" id="alarmArmedIndicator">
            <div class="armament">
               <button id="armButton">
                  Arm
               </button>
               <button id="disarmButton">
                  Disarm
               </button>
            </div>
         </div>        

      </div>

      <div class="alarmActions" id="alarmActions">
         <button id="cancelButton">
            Cancel Alarm
         </button>
         <button id="triggerButton">
            Trigger Alarm
         </button>
      </div>

      <div class="imageContainer">
         <img id="image" src="img/burglar.jpg">
         <div id="imageProgress"></div>
      </div>
      
      <button id="takePhoto">
         Request Photo
      </button>

   </div>

   
   <script src="/shared/autobahn/autobahn.min.js"></script>
   <script src="js/frontend_camera.js"></script>

</body>
</html>
